<body>
 <table class="table table-borderless table-striped table-earning">
                                        <thead>
                                            <tr>
                                                <th>Sensor Name</th>
                                                <th>Consumption Date</th>
                                                <th>Liters</th>
                                                <th>Duration</th>

                                            </tr>
                                        </thead>
                                        <tbody id="sensor_readings">
                                        {% for doc in sensor_readings: %}
                                           <tr>
                                                <td>{{ doc.NAME }}</td>
                                                <td>{{ doc.Started_At }}</td>
                                                <td>{{ doc.Liters }}</td>
                                                <td>{{ doc.Duration }}</td>

                                           </tr>
                                           {% endfor %}

                                        </tbody>
                                    </table>

<script src="../static/js/jquery.simplePagination.js"></script>
<script>
 function myFunc() {
    $.ajax({
        url: '/api/sensor_readings',
        success: function(data) {
            $('#description').html(data['sensor_readings']);
            var old_tbody = document.getElementById("sensor_readings");
            var new_tbody = document.createElement('tbody');
            old_tbody.parentNode.replaceChild(new_tbody, old_tbody)
           }
        }

       );
    }

setInterval(myFunc ,1000);
</script>
